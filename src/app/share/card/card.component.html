<div class="p-4 w-full h-full" [class.hover-card]="showHover()">
    <div class="h-full flex flex-col justify-between bg-white rounded overflow-hidden shadow-lg">
        <div class="block relative h-48">
            <img alt="services" class="object-cover object-center w-full h-full block" [src]="src()">
        </div>
        <div class="p-6 flex-1">
            <div class="mt-4 item">
                <h3 class="text-gray-600 text-sm tracking-widest title-font mb-1">{{title()}}</h3>
                <p class="text-gray-900 text-medium font-medium">
                    {{ text() }}
            </div>
        </div>
    </div>
</div>
