<div class="dark:bg-gray-900 w-full h-full">
    <div class="flex justify-center pt-2">
        <h2 class="text-2xl font-bold mb-4 font-primary dark:text-white">
            <ea-portal-content name="header-title">
                Categorías
            </ea-portal-content>
        </h2>
    </div>
    <a (click)="openNewCategory()">
        <button class="px-2 secundary-button ml-4"><i class="fa-solid fa-user-plus text-green-700"></i>
            Agregar
        </button>
    </a>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input class="bg-white" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <div class="flex justify-center flex-wrap mx-5">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id_category">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element"> {{element.id_category}} </td>
            </ng-container>

            <ng-container matColumnDef="category_name">
                <th mat-header-cell *matHeaderCellDef> Categoría </th>
                <td mat-cell *matCellDef="let element"> {{element.category_name}}</td>
            </ng-container>

            <ng-container matColumnDef="catActions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">

                    <a (click)="editCategory(element.id_category)">
                        <button class="text-blue-700 px-2"><i class="fa-solid fa-pencil"></i></button>
                    </a>
                    <a>
                        <button (click)="delete(element)" class="text-red-700 px-2"><i
                                class="fa-solid fa-trash-can"></i></button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
        </table>
    </div>
</div>
