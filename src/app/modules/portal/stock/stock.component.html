<div class="dark:bg-gray-900 w-full h-full">
    <div class="flex justify-center pt-2">
        <h2 class="text-2xl font-bold mb-4 font-primary dark:text-white">
            <ea-portal-content name="header-title">
                Inventario
            </ea-portal-content>
        </h2>
    </div>
    <a routerLink="/portal/register-product" routerLinkActive="router-link-active">
        <button class="px-2 secundary-button ml-4"><i class="fa-solid fa-plus text-green-700"></i>
            Agregar
        </button>
    </a>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input class="bg-white" matInput (keyup)="applyFilter($event)" placeholder="Pesticida" #input>
    </mat-form-field>

    <div class="flex justify-center flex-wrap mx-5">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id_product">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element"> {{element.id_product}} </td>
            </ng-container>

            <ng-container matColumnDef="product_name">
                <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.product_name}}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoría </th>
                <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
            </ng-container>

            <ng-container matColumnDef="productActions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">

                    <a [routerLink]="['/portal/edit-product', element.id_product]"
                        routerLinkActive="router-link-active">
                        <button class="text-blue-700 px-2"><i class="fa-solid fa-pencil"></i></button>
                    </a>
                    <a>
                        <button (click)="delete(element)" class="text-red-700 px-2"><i
                                class="fa-solid fa-trash-can"></i></button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
