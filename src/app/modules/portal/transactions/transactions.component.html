<form
  [formGroup]="transactionForm"
  class="text-gray-600 body-font dark:bg-gray-900"
>
  <div
    class="container px-5 py-3 flex justify-center items-center"
  >
    <div
      class="hidden md:block lg:w-68 lg:h- md:w-52 md:pr-0 lg:pr-0 pr-0 text-center mb-2"
    >
      <img
        src="img/bank.png"
        alt="Typing on laptop"
        class="grayscale dark:bg-gray-300 dark:rounded-lg"
      />
    </div>
    <div
      class=" bg-gray-100 rounded-lg "
    >
      <div class="flex flex-col justify-center">
        <h2
          class="text-center text-gray-900 text-xl font-medium title-font mb-5 font-primary-forms"
        >
          <ea-portal-content name="header-title">
            Transacción
          </ea-portal-content>
        </h2>
        <div class="input-special flex flex-col mb-4 font-secundary">
          <label
            for="transaction_name"
            class="text-sm font-semibold text-gray-700"
            >Movimiento</label
          >
          <input
            type="text"
            id="transaction_name"
            name="transaction_name"
            placeholder="Nombre del Movimiento"
            aria-label="transaction_name"
            formControlName="transaction_name"
          />
        </div>
        <div class="input-special flex flex-row mb-4 select-id font-secundary">
          <label
            for="transaction_type"
            class="text-sm font-semibold text-gray-700"
            >Tipo
          </label>
          <select
            name="transaction_type"
            id="transaction_type"
            class="input-form p-1 ml-2 mt-1"
            formControlName="transaction_type"
          >
            <option value="income" autofocus>Ingreso</option>
            <option value="expense">Egreso</option>
          </select>
          <label
            for="transaction_date"
            class="ml-2 text-sm font-semibold text-gray-700"
            >Fecha</label
          >
          <input
            type="date"
            id="transaction_date"
            name="transaction_date"
            placeholder="Nombre del Movimiento"
            aria-label="transaction_dame"
            class="ml-2"
            formControlName="transaction_date"
          />
        </div>

        <div class="flex flex-row mb-4 select-id font-secundary">
          <div class="input-special flex flex-col mb-4">
            <label
              for="transaction_amount"
              class="text-sm font-semibold text-gray-700"
              >Valor</label
            >
            <input
              type="price"
              id="transaction_amount"
              name="transaction_amount"
              placeholder="Monto/Valor"
              aria-label="transaction_amount"
              formControlName="transaction_amount"
            />
          </div>
          <div class="input-special flex flex-col mb-4 font-secundary">
            <label
              for="transaction_rose_export"
              class="text-sm font-semibold text-gray-700"
            >
              ¿De exportación?</label
            >
            <div class="flex flex-row gap-2 bg-white">
              <input
                type="radio"
                id="transaction_rose_export"
                name="transaction_rose_export"
                aria-label="transaction_rose_export"
                value="Sí"
                formControlName="transaction_rose_export"
              />
              <label for="optionYes" class="font-['Wittgenstein'] text-black">
                Yes</label
              >
              <input
                type="radio"
                id="transaction_rose_export"
                name="transaction_rose_export"
                aria-label="transaction_rose_export"
                value="No"
                formControlName="transaction_rose_export"
              />
              <label for="optionNo" class="font-['Wittgenstein'] text-black"
                >No</label
              >
              <input
                type="radio"
                id="transaction_rose_export"
                name="transaction_rose_export"
                aria-label="transaction_rose_export"
                value="No Aplica"
                formControlName="transaction_rose_export"
              />
              <label for="optionNo" class="font-['Wittgenstein'] text-black"
                >No Aplica</label
              >
            </div>
          </div>
          <div class="input-special flex flex-col mb-4 font-secundary">
            <label
              for="fo_rose_type"
              class="text-sm font-semibold text-gray-700"
            >
              Rosa
            </label>
            <select
              id="fo_rose_type"
              name="fo_rose_type"
              aria-label="fo_rose_type"
              class="input-form text-sm p-1 ml-2 mt-1"
              formControlName="fo_rose_type"
            >
              @for (roseType of roseTypes(); track roseType){
              <option [value]="roseType.id_rose_type">
                {{ roseType.rose_type_name }}
              </option>
              }
            </select>
          </div>
        </div>

        <div class="input-special flex flex-row mb-4 font-secundary">
          <label for="fo_category" class="text-sm font-semibold text-gray-700">
            Categoría
            <button (click)="openNewCategory()">
              <i class="fa-solid fa-circle-plus text-red-600 mx-2"></i>
            </button>
          </label>
          <select
            id="fo_category"
            name="fo_category"
            aria-label="fo_category"
            class="input-form text-sm p-1 ml-2 mt-1"
            formControlName="fo_category"
          >
            @for (category of categories(); track category){
            <option [value]="category.id_category">
              {{ category.category_name }}
            </option>
            }
          </select>
          <label
            for="fo_subcategory"
            class="text-sm ml-2 font-semibold text-gray-700"
          >
            Subcategoría
            <button (click)="openNewSubcategory()">
              <i class="fa-solid fa-circle-plus text-red-600 mx-2"></i>
            </button>
          </label>
          <select
            id="fo_subcategory"
            name="fo_subcategory"
            aria-label="fo_subcategory"
            class="input-form text-sm p-1 ml-2 mt-1"
            formControlName="fo_subcategory"
          >
            @for (subcategory of subcategories(); track subcategory){
            <option [value]="subcategory.id_subcategory">
              {{ subcategory.subcategory_name }}
            </option>
            }
          </select>
        </div>

        <div class="input-special flex flex-col mb-4 font-secundary">
          <label
            for="transaction_customer"
            class="text-sm font-semibold text-gray-700"
          >
            Comprador o Proveedor
          </label>
          <input
            type="text"
            id="transaction_customer"
            name="transaction_customer"
            placeholder="ej. Infinity SAS"
            aria-label="transaction_customer"
            formControlName="transaction_customer"
          />
        </div>
        <div class="input-special flex flex-col mb-4 font-secundary">
          <label
            for="transaction_description"
            class="text-sm font-semibold text-gray-700"
          >
            Descripción del Movimiento
          </label>
          <textarea
            id="transaction_description"
            name="transaction_description"
            placeholder="Breve descripción del movimiento"
            aria-label="transaction_description"
            class="input-form h-32 resize-none"
            formControlName="transaction_description"
          ></textarea>
        </div>
        <button
          (click)="add()"
          [disabled]="!transactionForm.valid"
          class="primary-button"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
</form>
