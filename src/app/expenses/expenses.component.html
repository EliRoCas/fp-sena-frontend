<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="expenseID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.expenseID}} </td>
    </ng-container>

    <ng-container matColumnDef="expenseName">
        <th mat-header-cell *matHeaderCellDef> Nombre del Egreso</th>
        <td mat-cell *matCellDef="let element"> {{element.expenseName}}</td>
    </ng-container>

    <ng-container matColumnDef="expenseDate">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.expenseDate}} </td>
    </ng-container>

    <ng-container matColumnDef="expenseAmount">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element"> {{element.expenseAmount}} </td>
    </ng-container>
   
    <ng-container matColumnDef="roseType">
        <th mat-header-cell *matHeaderCellDef> Tipo de Rosa</th>
        <td mat-cell *matCellDef="let element"> {{element.roseType}} </td>
    </ng-container>
   
    <ng-container matColumnDef="roseCategory">
        <th mat-header-cell *matHeaderCellDef>Tipo Exportaci√≥n</th>
        <td mat-cell *matCellDef="let element"> {{element.roseCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef>Proveedor</th>
        <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
    </ng-container>

    <ng-container matColumnDef="expenseActions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/portal/register-expense" routerLinkActive="router-link-active" >
                <button class="text-green-700 px-2"><i class="fa-solid fa-circle-plus"></i></button>
            </a>
            <a  [routerLink]="['/portal/edit-expense', element.expenseID]" routerLinkActive="router-link-active" >
                <button class="text-blue-700 px-2"><i class="fa-solid fa-pencil"></i></button>
            </a>
            <a>
                <button class="text-red-700 px-2"><i class="fa-solid fa-trash-can"></i></button>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
